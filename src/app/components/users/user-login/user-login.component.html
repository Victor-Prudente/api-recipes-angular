<div class="container">
  <h2>Login de Usuário</h2>
  <form (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>Email:</mat-label>
      <input matInput type="email" id="email" [(ngModel)]="email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha:</mat-label>
      <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()">Login</button>

    <p>Não tem uma conta? <a routerLink="/user-register">Cadastre-se</a></p>
  </form>
</div>
